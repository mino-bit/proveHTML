<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Scientifica</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div id="calculator-title">Calcolatrice scientifica</div>
    
<div id="calculator-container">
    <div id="display-area">
        <div id="history"></div>
        <input type="text" id="display" value="0" readonly>
    </div>

    <div id="buttons-grid">
        
        <button class="mode-btn" data-mode="rad">Rad</button>
        <button class="extra-btn"></button> 
        <button class="function-btn">x!</button>
        <button class="function-btn">(</button>
        <button class="function-btn">)</button>
        <button class="function-btn">%</button>
        <button class="clear-btn">CLEAR</button>

        <button class="function-btn">sin⁻¹</button>
        <button class="function-btn">sin</button>
        <button class="function-btn">√</button>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="operator-btn">÷</button>

        <button class="function-btn">cos⁻¹</button>
        <button class="function-btn">cos</button>
        <button class="function-btn">ln</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operator-btn">×</button>

        <button class="function-btn">tan⁻¹</button>
        <button class="function-btn">tan</button>
        <button class="function-btn">log</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operator-btn">−</button>

        <button class="function-btn">π</button>
        <button class="function-btn">e</button>
        <button class="function-btn">xʸ</button>
        <button class="number-btn">0</button>
        <button class="number-btn">.</button>
        <button class="equal-btn">=</button>
        <button class="operator-btn">+</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
